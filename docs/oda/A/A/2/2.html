	<body>

<br>
<div style = "display: flex; justify-content: space-around">

<br>
  <br><button id="myBtn" class="button button6" onclick="aa('=')">النتيجة</button></br>
  <br>Mmax(Kn*m) = <input type="text" id="geS">
  <script>
function aa(bb){
  var L=Number(document.getElementById('X1').value);
  var A=Number(document.getElementById('X2').value);
  var L1=Number(document.getElementById('X3').value);
  var N;
  var M;
  var MX=0;
  var MY;
  var R;
  switch (bb) {
    case '=':{
      B=(L-A);
      S=((A*B)/L);
      L2=(L1+4.9);
      L3=(L2+30.5);
      L4=(L3+4.9);
      L5=(L4+30.5);
      L6=(L5+4.9);
      SA=(A/S);
      SB=(B/S);
      G=153.1;
      if (L1<A && L2>A && L<=39.4){
        Y1=L1/SA;
        X1=A-L1;
        Y2=(L-L2)/SB;
        X2=L2-A;
        C1=((Y1*X1+Y2*X2+((X1+X2)*S))/2);
        MX=C1*G;
      }
      if (L1<A && L2<=A && L<=39.4){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        MX=C1*G
      }

        Y1=(L-L1)/SB;
        X1=L2-L1;
        Y2=(L-L2)/SB;
        C1=((Y1+Y2)*X1)/2;
        MX=C1*G
      }
      if (L1<A && L2<A && L3>A && L4>A && L>39.4 && L<=74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=(L-L3)/SB;
        X2=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X2)/2;
        MX=(C1+C2)*G;
      }
      if (L1<A && L2<A && L3<A && L4<=A && L>39.4 && L<=74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=L4-L3;
        Y4=L4/SA;
        C2=((Y3+Y4)*X2)/2;
        MX=(C1+C2)*G;
      }
      if (L1>=A && L2>A && L3>A && L4>A && L>39.4 && L<=74.8){
        Y1=(L-L1)/SA;
        X1=L2-L1;
        Y2=(L-L2)/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=(L-L3)/SB;
        X2=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X2)/2;
        MX=(C1+C2)*G;
      }
      if (L1<A && L2>A && L3>A && L4>A && L>39.4 && L<=74.8){
        Y1=L1/SA;
        X1=A-L1;
        Y2=(L-L2)/SB;
        X2=L2-A;
        C1=((Y1*X1+Y2*X2+((X1+X2)*S))/2);
        Y3=(L-L3)/SB;
        X3=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X3)/2;
        MX=(C1+C2)*G;
      }
      if (L1<A && L2<A && L3<A && L4>A && L>39.4 && L<=74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=A-L3;
        Y4=(L-L4)/SB;
        X3=L4-A;
        C2=((Y3*X2+Y4*X3+((X2+X3)*S))/2);
        MX=(C1+C2)*G;
      }
      if (L1<A && L2<A && L3<A && L4>A && L5>A && L6>A && L>74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=A-L3;
        Y4=(L-L4)/SB;
        X3=L4-A;
        C2=((Y3*X2+Y4*X3+((X2+X3)*S))/2);
        Y5=(L-L5)/SB;
        Y6=(L-L6)/SB;
        X4=L6-L5;
        C3=((Y5+Y6)*X4)/2;
        MX=(C1+C2+C3)*G;
      }
      if (L1<A && L2<A && L3<A && L4<=A && L5>A && L6>A && L>74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=L4-L3;
        Y4=L4/SA;
        C2=((Y3+Y4)*X2)/2;
        Y5=(L-L5)/SB;
        Y6=(L-L6)/SB;
        X4=L6-L5;
        C3=((Y5+Y6)*X4)/2;
        MX=(C1+C2+C3)*G;

      }
      if (L1<A && L2<A && L3>=A && L4>A && L5>A && L6>A && L>74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=(L-L3)/SB;
        X2=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X2)/2;
        Y5=(L-L5)/SB;
        Y6=(L-L6)/SB;
        X4=L6-L5;
        C3=((Y5+Y6)*X4)/2;
        MX=(C1+C2+C3)*G;
      }
      if (L1<A && L2<A && L3<A && L4<A && L5<A && L6<=A && L>74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=L4-L3;
        Y4=L4/SA;
        C2=((Y3+Y4)*X2)/2;
        Y5=L5/SA;
        X3=L6-L5;
        Y6=L6/SA;
        C3=((Y5+Y6)*X3)/2;
        MX=(C1+C2+C3)*G;
      }
      if (L1>=A && L2>A && L3>A && L4>A && L5>A && L6>A && L>74.8){
        Y1=(L-L1)/SB;
        X1=L2-L1;
        Y2=(L-L2)/SB;
        C1=((Y1+Y2)*X1)/2;
        Y3=(L-L3)/SB;
        X2=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X2)/2;
        Y5=(L-L5)/SB;
        Y6=(L-L6)/SB;
        X4=L6-L5;
        C3=((Y5+Y6)*X4)/2;
        MX=(C1+C2+C3)*G;
      }
      if (L1<A && L2>A && L3>A && L4>A && L5>A && L6>A && L>74.8){
        Y1=L1/SA;
        X1=A-L1;
        Y2=(L-L2)/SB;
        X2=L2-A;
        C1=((Y1*X1+Y2*X2+((X1+X2)*S))/2);
        Y3=(L-L3)/SB;
        X3=L4-L3;
        Y4=(L-L4)/SB;
        C2=((Y3+Y4)*X3)/2;
        Y5=(L-L5)/SB;
        Y6=(L-L6)/SB;
        X4=L6-L5;
        C3=((Y5+Y6)*X4)/2;
        MX=(C1+C2+C3)*G;
      }
      if (L1<A && L2<A && L3<A && L4<A && L5<A && L6>A && L>74.8){
        Y1=L1/SA;
        X1=L2-L1;
        Y2=L2/SA;
        C1=((Y1+Y2)*X1)/2;
        Y3=L3/SA;
        X2=L4-L3;
        Y4=L4/SA;
        C2=((Y3+Y4)*X2)/2;
        Y5=L5/SA;
        X3=A-L5;
        Y6=(L-L6)/SB;
        X4=L6-A;
        C3=((Y3*X3+Y4*X4+((X3+X4)*S))/2);
        MX=(C1+C2+C3)*G;
      }
        MY=(Math.round(MX));
        if (MY > MX){
          M=((MY)-1);
          N=(((MX)-(M))*1000);
          R=((Math.round(N))/1000);
          MX=((M)+(R));
        } else {
          M=(MY);
          N=(((MX)-(M))*1000);
          R=((Math.round(N))/1000);
          MX=((M)+(R));
        }

    }

  }
  document.getElementById('geS').value=MX;
}
document.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
  </script>
